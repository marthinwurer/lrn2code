import sys
import time

import tb as traceback
import javascript

from browser import document as doc, window, alert, bind, html

#print("Hello World")

# handle the printing to stdout
class cOutput:
    encoding = 'utf-8'

    def __init__(self):
        self.cons = doc["console"]
        self.buf = ''

    def write(self, data):
        self.buf += str(data)

    def flush(self):
        self.cons.value += self.buf
        self.buf = ''

    def __len__(self):
        return len(self.buf)

if "console" in doc:
    cOut = cOutput()
    sys.stdout = cOut
    sys.stderr = cOut
    #print("Should be in console")

output = ''

def run_python(src):
    #print("running")
    global output
    #doc["console"].value = ''
    #if storage is not None:
    #    pass
    #    #storage["py_src"] = src
    #print("running2")
    t0 = time.perf_counter()
    try:
        ns = {'__name__':'__main__'}
        exec(src, ns)
        state = 1
    except Exception as exc:
        traceback.print_exc(file=sys.stderr)
        state = 0
    sys.stdout.flush()
    output = doc["console"].value

    print('<completed in %6.2f ms>' % ((time.perf_counter() - t0) * 1000.0))
    return state

window.brythonRun = run_python

</script>
